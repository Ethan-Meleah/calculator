<!DOCTYPE html>
<html>

<head>
  <title> Calulator-inator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="container">
    <div class="display">

    </div>

    <div class="button-wrapper">
      <div class="number-wrapper">
        <button type="button" class="number" id="one-button"> 1 </button>
        <button type="button" class="number" id="two-button"> 2 </button>
        <button type="button" class="number" id="three-button"> 3 </button>
        <button type="button" class="number" id="four-button"> 4 </button>
        <button type="button" class="number" id="five-button"> 5 </button>
        <button type="button" class="number" id="six-button"> 6 </button>
        <button type="button" class="number" id="seven-button"> 7 </button>
        <button type="button" class="number" id="eight-button"> 8 </button>
        <button type="button" class="number" id="nine-button"> 9 </button>
      </div>
      <div class="function-wrapper">
        <button type="button" class="function" id="add"> + </button>
        <button type="button" class="function" id="subtract"> - </button>
        <button type="button" class="function" id="multiply"> x </button>
        <button type="button" class="function" id="divide"> &#247 </button>
        <button type="button" class="function" id="decimal"> . </button>
      </div>
      <div class="equals-wrapper">
        <button type="button" class="function" id="equals"> = </button>
      </div>
    </div>
  </div>

</body>

</html>
