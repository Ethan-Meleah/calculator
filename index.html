<!DOCTYPE html>
<html>

<head>
  <title> Calulator-inator</title>
  <link rel="stylesheet" href="styles.css">
 
  <link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">


</head>

<body>
<div class="container">

  <div class="calc-grid">

    <div class="display">
      <div data-current-equation id="current-equation"> 0 </div>
    </div>

    <button class="calc-btn calc-btn-operator big-button" id="clear"> AC </button>
    <button class="calc-btn calc-btn-operator" id="backspace"> &#8676 </button>
    <button class="calc-btn calc-btn-operator" id="division"> รท </button>

    <button class="calc-btn calc-btn-num" id="one"> 1 </button>
    <button class="calc-btn calc-btn-num" id="two"> 2 </button>
    <button class="calc-btn calc-btn-num" id="three"> 3 </button>
    <button class="calc-btn calc-btn-operator" id="multiplication"> x </button>

    <button class="calc-btn calc-btn-num" id="four"> 4 </button>
    <button class="calc-btn calc-btn-num" id="five"> 5 </button>
    <button class="calc-btn calc-btn-num" id="six"> 6 </button>
    <button class="calc-btn calc-btn-operator" id="addition"> + </button>

    <button class="calc-btn calc-btn-num" id="seven"> 7 </button>
    <button class="calc-btn calc-btn-num" id="eight"> 8 </button>
    <button class="calc-btn calc-btn-num" id="nine"> 9 </button>
    <button class="calc-btn calc-btn-operator" id="subtraction"> - </button>

    <button class="calc-btn calc-btn-operator" id="decimal"> . </button>
    <button class="calc-btn calc-btn-num" id="zero"> 0 </button>
    <button class="calc-btn calc-btn-operator big-button" id="equals"> = </button>

    </div>

</div>

</div>
</body>

<script src="scripts.js"></script>

</html>
